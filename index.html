<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Relógio Digital</h1>
        <select class="drop" id="timezoneSelect" onchange="changeTimeZone(this.value)">
            <option value="0">Brasília</option>
            <option value="1">Berlim</option>
            <option value="2">Tóquio</option>
            <option value="3">Sydney</option>
          </select>
          <p class="relogio" id="clock"></p>
          <div id="cookieID" class="cookie">
            <p class="msg">Este site processa dados pessoais. Aceita continuar ?</p>
            <button class="btn" id="btnAceitar">Aceitar</button>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
